<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports - Gestão de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Gestão de Produtos - Nunes Sports</h1>
    
    <!-- Tabela de Produtos -->
    <table id="productTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão inseridos aqui -->
        </tbody>
    </table>

    <!-- Formulário para Adicionar/Editar Produto -->
    <h2 id="formTitle">Adicionar Produto</h2>
    <form id="productForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="codigo">Código do Produto:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="descricao">Descrição do Produto:</label>
        <textarea id="descricao" name="descricao"></textarea>

        <label for="preco">Preço do Produto:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <input type="hidden" id="productId">

        <button type="submit">Salvar</button>
        <button type="reset" id="cancelButton" style="display: none;">Cancelar</button>
    </form>

    <script src="js/scripts.js"></script>
</body>
</html>
